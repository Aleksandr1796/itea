<!DOCTYPE html>
<html>
 <head>

</head>
<body>
  <div class="wrap" id="app">
    <button onClick="ChangeColor(event), viewColor()" data-color="red" data-width="500px" id="red_button">RED</button>
    <button onClick="ChangeColor(event), viewColor()" data-color="blue">BLUE</button>
    <button onClick="ChangeColor(event), viewColor()" data-color="green">GREEN</button>
    
    <button onClick="setColorRGB()" data-color="set">SetColorRGB</button>
    <button onClick="setColorHEX()" data-color="set">SetColorHEX</button>

    <div id="user">Users:</div>

        <li name="Dexter" class="test">Dexter</li>
        <li id="JackLi">Jack</li>
        <li >Jack2</li>
      </ul>
    </div>
    <input onChange="LogChange" />
    <div id="createArea">

    </div>
  </div>
  <div id="test"></div>

  <script src="main.js"></script>
  <script>
    function ChangeColor( event ){
      var color = event.target.getAttribute('data-color');
      document.body.style.background = color;
    }
  </script>
</body>
</html>
