    <script type="text/javascript">

      Prototypes

    */

    function talk(){
      console.log( this.sound );
    }

    var animal = {
      talk,
      // тоже самое что и talk: talk
    };

    var cat = {
      sound: 'meow',
    };
		
    // cat.talk();

    Object.setPrototypeOf( cat, animal );
    console.log( cat );
    cat.talk();

    // console.log( cat ); // Посмотрим что у нас находиться в обьектк cat
    

    var dog = {
      sound: 'woof'
    };
    
    Object.setPrototypeOf( dog, animal );
    dog.talk();
